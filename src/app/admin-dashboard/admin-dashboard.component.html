<h2>Admin Dashboard</h2>

<button (click)="navigateToCreate()">Create New Game</button>

<div *ngIf="games.length === 0">
    <p>No games found.</p>
</div>

<div *ngIf="games.length > 0">
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Slug</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let game of games">
                <td>{{ game.title }}</td>
                <td>${{ game.price }}</td>
                <td>{{ game.slug }}</td>
                <td>
                    <button (click)="editGame(game.slug)">Edit</button>
                    <button (click)="deleteGame(game.slug)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
</div>
